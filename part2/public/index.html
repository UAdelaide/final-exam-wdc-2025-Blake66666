<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

      <div class="form-group">
        <label for="username">Username</label>
        <input v-model="username" type="text" class="form-control" id="username" />

        <label for="password">Password</label>
        <input v-model="password" type="password" class="form-control" id="password" />
      </div>
      <button @click="loginAction" type="submit" class="btn btn-primary mt-3 mb-5">Log In</button>


    <h1>All Registered Dogs</h1>
    <table class="table table-striped">
      <thead>
        <tr>
            <th scope="col">Dog ID</th>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Handle</th>
        </tr>
      </thead>
    </table>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;
    createApp({

      setup() {
        const message = ref('Welcome to the Dog Walking Service!');
        const username = ref('');
        const password = ref('');
        const loginAction = () => {

          fetch('/api/users/login', {
            method: 'POST',
            body: JSON.stringify({username: username.value, password: password.value}),
            headers: {
              "Content-Type": "application/json",
            }
          })
          .then((res) => res.json())
          .then((data) => {
            if (data.user) {
              if (data.user?.role === 'owner') {
                window.location = '/owner-dashboard.html';
              }
              if (data.user?.role === 'walker') {
                window.location = '/walker-dashboard.html';
              }
            } else {
              alert("Login failed");
            }
          })
          .catch((err) => {
            console.log(err);
          })
        }

        const dogs = ref([]);

        const getAllDogs = () => {
          fetch('/api/dogs')
            .then((res) => res.json())
            .then((data) => {
              dogs.value = data;
            });
        }

        onMounted(() => {
          getAllDogs();
        });

        return {
          message,
          loginAction,
          username,
          password,
          dogs,
        }
      }
    }).mount('#app');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
